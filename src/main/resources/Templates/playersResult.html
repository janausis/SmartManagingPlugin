<html><head>
  <title>Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../../style/style.css" rel="stylesheet">
  <link href="../../style/players.css" rel="stylesheet">
  <link href="../../style/playerResults.css" rel="stylesheet">
  <link href="../../style/scrollbar.css" rel="stylesheet">
  <script src="../../scripts/autocomplete.js"></script>
  <script src="../../scripts/navbar.js"></script>
  <script>checkLogin(${navbarRoutes}, ${navbarNames});</script>

</head>
<body style="margin: 0;">

<div class="navbar" id="mainNav"></div>

  <div class="item-column-home player-results results-column-home">
    <div class="item-homebox playerhome home-padding home-results">
      <form autocomplete="off" class="results-boundbox divider-90 results-center" action="/players/results" id="searchForm">

        <div class="players-inputdiv results-center autocomplete inline-block input-margin">
            <input class="players-inputtext results-inputtext" type="text" id="playername2" name="playername" placeholder="" value="${query}">
        </div>

        <div class="players-submitdiv inline-block button-margin">
          <button class="players-submitbutton" type="submit" value="search">Search</button>
        </div>

      </form>

      <ul class="result-list" id="result-list"></ul>
    </div>
  </div>

  <script src="../../scripts/searchResultDisplay.js"></script>
  <script>searchResultDisplay(${playerList}, ${dataList})</script>
  <script src="../../scripts/autocomplete.js"></script>
  <script>autocomplete(document.getElementById("playername2"), 'http://192.168.1.25:9000');</script>


</body></html>
