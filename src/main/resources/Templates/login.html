<!DOCTYPE html>
<html>
<head>
  <title>${name}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="../style/style.css" rel="stylesheet" />
  <link href="../style/scrollbar.css" rel="stylesheet" />

</head>
<body style="margin: 0; background-color: #444;">

<div class="row">
  <div class="item-column-image">
    <img
            src="../images/scenic.png"
            class="item-image"
            alt="Minecraft Landscape"
    />
  </div>
  <div class="item-column-text">
    <div class="item-formbox" >

      <h1 class="item-bigtitle item-center">Login to ${name}</h1>
      <h3 class="item-ip item-center">${ip}</h3>
      <h3 class="item-subtitle item-center">Please register with the /managing command
        if you donâ€™t have an account.</h3>

      <h3 class="item-message item-center red">${message}</h3>
      <br>

      <form action="/login" method="post">
        <div class="item-inputdiv">
          <input class="item-inputtext" type="text" id="playername" name="playername" placeholder=" Playername" required>
        </div>
        <br>
        <div class="item-inputdiv">
          <input class="item-inputtext" type="password" id="password" name="password" placeholder=" Password" required>
        </div>

        <div class="item-inputdiv-checkbox">
          <label><input class="item-inputcheckbox" type="checkbox" id="remember" name="remember"> Remember Login</label>
        </div>
        <br>
        <div class="item-submitdiv">
          <button class="item-submitbutton" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
