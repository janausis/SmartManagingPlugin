<!DOCTYPE html>
<html>
<head>
  <title>${name}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../style/style.css" rel="stylesheet" />
  <link href="../style/scrollbar.css" rel="stylesheet" />
  <script src="../scripts/navbar.js"></script>
  <script>checkLogin(${navbarRoutes}, ${navbarNames});</script>

</head>
<body style="margin: 0;">

  <div class="navbar" id="mainNav"></div>

  <div class="item-column-home">
    <div class="item-homebox" >
      <h1 class="item-bigtitle item-center white">Welcome to ${name}</h1>
      <br>
      <h3 class="item-subtitle item-center white">${announcement}</h3>

      <div class="item-subbox">
        <h3 class="item-ip item-center white">Server status: </h3>
        <br>
        <br>
        <h3 class="item-ip item-left white inline">Active Ip:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
        <h3 class="item-ip item-left green inline">${ip}</h3>
        <br>
        <br>
        <h3 class="item-ip item-left white inline">Currently Playing: &nbsp;&nbsp; </h3>
        <h3 class="item-ip item-left green inline">${playercount}</h3>
        <br>
        <br>
        <h3 class="item-ip item-left white inline">Accounts: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </h3>
        <h3 class="item-ip item-left green inline">${accountNumber}</h3>
        <br>
        <br>
        <h3 class="item-ip item-left white inline">Current Version: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </h3>
        <h3 class="item-ip item-left green inline">${version}</h3>
      </div>
    </div>
  </div>

</body>
</html>
