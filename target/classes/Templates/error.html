<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="../style/style.css" rel="stylesheet" />
  <link href="../style/scrollbar.css" rel="stylesheet" />
  <script src="../scripts/navbar.js"></script>
  <script>checkLogin(${loggedin});</script>

</head>
<body style="margin: 0; background-color: #444;">

  <div class="navbar" id="logged">
    <a href="/">          <button class="navbar-button b5-1">Home</button></a>
    <a href="/profile">   <button class="navbar-button b5-2">Profile</button></a>
    <a href="/map">       <button class="navbar-button b5-3">Map</button></a>
    <a href="/inventory"> <button class="navbar-button b5-4">Inventory</button></a>
    <a href="/players">     <button class="navbar-button b5-5">Players</button></a>
    <a href="/logout">    <button class="navbar-button b5-6">Logout</button></a>

    <div class="topnav">
      <a class="active">
      </a>
        <div id="myLinks">
          <a class="tab" href="/">Home</a>
          <a class="tab" href="/profile">Profile</a>
          <a class="tab" href="/map">Map</a>
          <a class="tab" href="/inventory">Inventory</a>
          <a class="tab" href="/players">Players</a>
          <a class="tab" href="/logout">Logout</a>
        </div>

      <div href="javascript:void(0);" class="icon" onclick="myFunction()">
          <div class="burger"></div>
          <div class="burger"></div>
          <div class="burger"></div>
      </div>
    </div>
  </div>

  <div class="navbar" id="notloggedin">
    <a href="/">             <button class="navbar-button b2-1">Home</button></a>
    <a href="/login">        <button class="navbar-button b2-2">Login</button></a>

    <div class="topnav">
      <a class="active">
      </a>
        <div id="myLinks">
          <a class="tab" href="/">Home</a>
          <a class="tab" href="/login">Login</a>
        </div>

      <div href="javascript:void(0);" class="icon" onclick="myFunction()">
          <div class="burger"></div>
          <div class="burger"></div>
          <div class="burger"></div>
      </div>
    </div>
  </div>

  <div class="item-column-home">
    <div class="item-homebox" >

      <h1 class="item-bigtitle item-center">This shouldn't have happened!</h1>
      <h2 class="item-subtitle item-center" style="padding-bottom: 0px;">An error occured whilst displaying this website. </h2>
      <h2 class="item-subtitle item-center">Please inform a staff member and keep the log below ready.</h2>
      <h2 class="item-subtitle item-center red">${errorText}</h2>
      <div class="scrollbox white">
        <p style="width: max-content;">${stackTrace}</p>
      </div>

    </div>
  </div>

</body>
</html>
